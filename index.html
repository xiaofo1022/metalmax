<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Metal Max</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<style>
	body {
		background-color: #000000;
		font-family: "Microsoft YaHei";
		text-aligh: center;
	}
	
	div.center {
		margin-top: 20px;
		text-align: center;
	}
	
	img {
		opacity: 0.0;
	}
	
	p {
		transition: color 1s;
		color: rgba(255, 255, 255, 0.0);
		font-size: 20px;
		font-weight: bold;
	}
	
	p:hover {
		cursor: pointer;
	}
	
	span {
		color: rgba(255, 255, 255, 1.0);
		font-size: 20px;
		font-weight: bold;
		margin: 0 20px;
	}
	
	span:hover {
		cursor: pointer;
	}
</style>
</head>
<body>
<div class="center">
	<img id="img-title" src="images/title.png"/>
</div>
<div class="center">
	<p id="push-start" onclick="modeSelect()">PUSH START</p>
</div>
<div id="mode-select" class="center" style="display:none;">
	<span onclick="war()">征战沙场</span>
	<span onclick="home()">卸甲归田</span>
</div>
<script src="js/global/jquery-1.11.2.min.js"></script>
<script>
	var opa = 0.0;
	showTitle();
	function showTitle() {
		opa += 0.1;
		if (opa <= 1.0) {
			$("#img-title").css("opacity", opa);
			setTimeout(arguments.callee, 100);
		} else {
			$("#push-start").css("color", "rgba(255, 255, 255, 1.0)");
		}
	}
	function modeSelect() {
		$("#push-start").hide();
		$("#mode-select").show();
	}
	function war() {
		location.assign("war.html");
	}
	function home() {
		location.assign("home.html");
	}
</script>
</body>
</html>
