<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Metal Max</title>
<link rel="stylesheet" href="css/bootstrap.min.css"/>
<link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="center">
	<img id="img-title" src="images/title.png"/>
</div>
<div class="center">
	<p id="push-start" onclick="modeSelect()">PUSH START</p>
</div>
<div id="mode-select" class="center" style="display:none;">
	<span onclick="war()">征战沙场</span>
	<span onclick="home()">卸甲归田</span>
</div>
<script src="js/global/jquery-1.11.2.min.js"></script>
<script>
	var opa = 0.0;
	showTitle();
	function showTitle() {
		opa += 0.1;
		if (opa <= 1.0) {
			$("#img-title").css("opacity", opa);
			setTimeout(arguments.callee, 100);
		} else {
			$("#push-start").css("color", "rgba(255, 255, 255, 1.0)");
		}
	}
	function modeSelect() {
		$("#push-start").hide();
		$("#mode-select").show();
	}
	function war() {
		location.assign("war_intro.html");
	}
	function home() {
		location.assign("home_intro.html");
	}
</script>
</body>
</html>
